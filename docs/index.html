<html lang="el">
<head>

  <title>Students Build Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    .file-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;

    }
    .file-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #222;
    }
    .download-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007acc;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>2ο ΓΕΛ Αγίου Νικολάου - App Inventor Projects</h1>

</html>
